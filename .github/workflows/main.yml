name: Publish Docker image

on:
  push:
    branches: ['main']

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: walid123321/java_app_12
      
      # Generate unique tag using GitHub environment variables
      - name: Set up tag
        id: build_version
        run: |
          TAG="${{ github.run_number }}"
          echo "TAG=${TAG}" >> $GITHUB_ENV
          SHORT_SHA=${GITHUB_SHA::7}
          echo "SHORT_SHA=${SHORT_SHA}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            thetips4you/testjodejsapp:${{ env.TAG }}
            thetips4you/testjodejsapp:${{ env.TAG }}-${{ env.SHORT_SHA }}
            thetips4you/testjodejsapp:latest
          labels: ${{ steps.meta.outputs.labels }}
      
      - name: Verify Docker Hub login
        run: docker info
